<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="theme-color" content="#667eea">
  <title>{% block title %}Subramanya Sharma B.G.{% endblock %}</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

  <!-- Your overrides -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/spa.css') }}">
  <script defer src="{{ url_for('static', filename='js/spa.js') }}"></script>
</head>

<body class="bg-body">
  <!-- ===== NAVBAR (Bootstrap) ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-brand fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Data Engineer</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}" data-link>Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}" data-link>About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('experience') }}" data-link>Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}" data-link>Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}" data-link>Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}" data-link>Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('certifications') }}" data-link>Certifications</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== PAGE CONTENT ===== -->
  <main id="spa-root" class="section">
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="text-muted">
    <div class="container text-center py-4">
      <p class="mb-0">Â© <span id="year"></span> Subramanya Sharma B.G.</p>
    </div>
  </footer>

  <!-- Bootstrap 5.3 JS (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
